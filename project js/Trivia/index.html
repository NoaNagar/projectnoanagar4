<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link rel="stylesheet" href="./trivia.css" />
  </head>
  <body>
    <form>
      <h1>טריוויה</h1>
      <h3>בחרו בתשובות הנכונות ובחנו את הידע שלכםם</h3>
      <div>
        <label for="" id="question">על פי איזה כוכב ניתן לדעת מה השעה?</label
        ><br />
        <hr />
        <input type="radio" name="Q1" class="question" value="false" />
        <label for="">נוגה</label><br />
        <input type="radio" name="Q1" class="question" value="true" />
        <label for="">כוכב הצפון</label><br />
        <input type="radio" name="Q1" class="question" value="false" />
        <label for="">כוכב שביט</label><br />
        <input type="radio" name="Q1" class="question" value="false" />
        <label for="">פלוטו</label>
      </div>
      <div>
        <label for="" id="question">כמה גלגלים יש למטוס ג'מבו?</label><br />
        <hr />
        <input type="radio" name="Q2" class="question" value="false" />
        <label for="">4 גלגלים</label><br />
        <input type="radio" name="Q2" class="question" value="false" />
        <label for="">8 גלגלים</label><br />
        <input type="radio" name="Q2" class="question" value="true" />
        <label for="">16 גלגלים</label><br />
        <input type="radio" name="Q2" class="question" value="false" />
        <label for="">10 גלגלים</label>
      </div>
      <div>
        <label for="" id="question">מהו שמו הלועזי של החמרן?</label><br />
        <hr />
        <input type="radio" name="Q3" class="question" value="false" />
        <label for="">פלוטיניום</label><br />
        <input type="radio" name="Q3" class="question" value="false" />
        <label for="">סודיום</label><br />
        <input type="radio" name="Q3" class="question" value="false" />
        <label for="">נחושת</label><br />
        <input type="radio" name="Q3" class="question" value="true" />
        <label for="">אלומיניום</label>
      </div>
      <div>
        <label for="" id="question">מי המציא את הבטריות?</label><br />
        <hr />
        <input type="radio" name="Q4" class="question" value="true" />
        <label for="">אלסנדרו וולטה</label><br />
        <input type="radio" name="Q4" class="question" value="false" />
        <label for="">תומס אדיסון</label><br />
        <input type="radio" name="Q4" class="question" value="false" />
        <label for="">לאונרדו דה וינצ'י</label><br />
        <input type="radio" name="Q4" class="question" value="false" />
        <label for="">ואן גוך</label>
      </div>
      <div>
        <label for="" id="question">איזו מדינה מכונה האי הירוק?</label><br />
        <hr />
        <input type="radio" name="Q5" class="question" value="false" />
        <label for="">גרינלנד</label><br />
        <input type="radio" name="Q5" class="question" value="true" />
        <label for="">אירלנד</label><br />
        <input type="radio" name="Q5" class="question" value="false" />
        <label for="">איסלנד</label><br />
      </div>
      <div>
        <label for="" id="question">כמה מעלות צלסיוס יש בשמש?</label><br />
        <hr />
        <input type="radio" name="Q6" class="question" value="false" />
        <label for="">100 מעלות</label><br />
        <input type="radio" name="Q6" class="question" value="false" />
        <label for="">1000 מעלות</label><br />
        <input type="radio" name="Q6" class="question" value="true" />
        <label for="">6000 מעלות</label><br />
        <input type="radio" name="Q6" class="question" value="false" />
        <label for="">10,000 מעלות</label>
      </div>
      <div>
        <label for="" id="question">מבצע מנהטן הוא שמו של:</label><br />
        <hr />
        <input type="radio" name="Q7" class="question" value="false" />
        <label for="">כיבוש יפן</label><br />
        <input type="radio" name="Q7" class="question" value="false" />
        <label for="">העלייה לאוורסט</label><br />
        <input type="radio" name="Q7" class="question" value="true" />
        <label for="">ייצור פצצת אטום</label><br />
      </div>
      <div>
        <label for="" id="question"
          >מהו החומר ממנו עושים את חודי העפרונות?</label
        ><br />
        <hr />
        <input type="radio" name="Q8" class="question" value="false" />
        <label for="">פחם</label><br />
        <input type="radio" name="Q8" class="question" value="false" />
        <label for="">גרניט</label><br />
        <input type="radio" name="Q8" class="question" value="true" />
        <label for="">גרפיט</label><br />
        <input type="radio" name="Q8" class="question" value="false" />
        <label for="">עופרת</label>
      </div>
      <div>
        <label for="" id="question">העיר אודסה שוכנת לחופי:</label><br />
        <hr />
        <input type="radio" name="Q9" class="question" value="false" />
        <label for="">הים התיכון</label><br />
        <input type="radio" name="Q9" class="question" value="true" />
        <label for="">הים השחור</label><br />
        <input type="radio" name="Q9" class="question" value="false" />
        <label for="">האוקינוס האטלנטי</label><br />
        <input type="radio" name="Q9" class="question" value="false" />
        <label for="">הים הצפוני</label>
      </div>
      <div>
        <label for="" id="question">מה זה מאגמה?</label><br />
        <hr />
        <input type="radio" name="Q10" class="question" value="false" />
        <label for="">אמנות קיפול נייר סלאבית</label><br />
        <input type="radio" name="Q10" class="question" value="true" />
        <label for="">סלעים מותכים בהר געש</label><br />
        <input type="radio" name="Q10" class="question" value="false" />
        <label for="">השתקפות אור בזכוכית</label><br />
      </div>
      <button id="finishBtn">סיימתי!</button>
    </form>
    <div id="result"></div>

    <script src="./trivia.js"></script>
  </body>
</html>
